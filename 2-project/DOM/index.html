<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <section>
      <div>
        JS recap 5-1
        <h2>
          Building an interactive web page that responds to user clicks and form
          submissions.
        </h2>
        <div>
          <button id="myButton">Click Me!</button>
          <form id="myForm">
            <input type="text" id="textInput" placeholder="Type something" />
            <button type="submit">Submit</button>
          </form>
          <p id="message"></p>
        </div>
        <script>
          // 點擊事件處理
          document
            .getElementById('myButton')
            .addEventListener('click', function () {
              document.getElementById('message').textContent =
                'Button was clicked!';
            });

          // 表單提交事件處理
          document
            .getElementById('myForm')
            .addEventListener('submit', function (event) {
              event.preventDefault(); // 防止表單提交後刷新頁面
              let inputText = document.getElementById('textInput').value;
              document.getElementById(
                'message'
              ).textContent = `You submitted: ${inputText}`;
            });
        </script>
      </div>
      <div>
        JS recap 5-2
        <h2>To-Do List</h2>
        <input type="text" id="newItemInput" placeholder="New item" />
        <button id="addItemButton">Add Item</button>
        <ul id="toDoList">
          <li>Sample Item</li>
        </ul>
      </div>
    </section>
    <section>
      <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <button type="submit">Submit</button>
      </form>
      <div id="formOutput"></div>
    </section>
    <section>
      <h2>Dynamic Data Fetching</h2>
      <button id="loadDataButton">Load Data</button>
      <div id="dataOutput"></div>
    </section>
    <section>
      <h1>Comment Section</h1>
      <input type="text" id="commentInput" placeholder="Write a comment" />
      <button id="addCommentButton">Add Comment</button>
      <ul id="commentList"></ul>
    </section>
    <section>
      Asynchronous Operations: 7-2
      <h2>
        Building a simple application that displays user data retrieved from a
        server.
      </h2>
      <button id="loadUserButton">Load User</button>
      <div id="userData"></div>
    </section>
    <script src="todo.js"></script>
    <script src="AsyncAPI.js"></script>
  </body>
</html>
