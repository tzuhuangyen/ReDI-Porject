<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz-container">
        <div id="question-container">
          <h2 id="question">What is the capital of France?</h2>
          <button class="option" data-answer="Paris">Paris</button>
          <button class="option" data-answer="London">London</button>
          <button class="option" data-answer="Rome">Rome</button>
        </div>
        <div id="feedback" class="hidden">
          <p id="feedback-message"></p>
        </div>

    <script src="QuizApplication.js"></script>
  </body>
</html>
